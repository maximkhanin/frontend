<div class="article-details-container">
    <p>Стаття з рубрики: {{heading}}</p>
    <h4>
        <a (click)="changeColor()">
            <span [style.color]="color">{{ article?.title }}</span>
        </a>
    </h4>
    <p>{{ article?.shortDescription }}</p>
    <input type="text" [(ngModel)]="heading">
</div>
