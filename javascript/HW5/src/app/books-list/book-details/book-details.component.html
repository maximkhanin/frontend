<div class="thumbnail">
    <img [src]="book.bookImageUrl" [style.width.px]="imageWidth" *ngIf="showImage">
    <div class="caption">
        <button class="btn btn-primary center-block" (click)="toggleImage()">
            {{ showImage ? 'Hide Image' : 'Show Image'}}
        </button>
        <h4>
            <a>{{ book.bookTitle }}</a>
        </h4>
        <p>
            <b>Author: </b>
            {{ book.bookAuthor }}
        </p>
        <button class="btn btn-warning" (click)="buttonClick()">
            Add to Favorites
        </button>
    </div>
</div>
